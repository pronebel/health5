<ion-modal-view>

    <ion-header-bar class="bar bar-header bar-calm">
        <button class="button button-clear   back-button" ng-click="closeModal()" >
            <i class="icon ion-ios7-arrow-back"></i>返回
        </button>
        <h1 class="title">第{{train.index}}组 {{train.name}}</h1>

    </ion-header-bar>
    <ion-content class="padding">
        <h2  class="title" style="text-align: center;margin-bottom: 50px;">
            <timer autostart="false" interval="1000">{{hhours}}:{{mminutes}}:{{sseconds}}</timer>
        </h2 >


        <p style="font-size: 160px;line-height: 160px;text-align: center;">
            {{train.count}}
        </p>

    </ion-content>
    <div class="bar bar-footer bar-balanced">
        <div class="title" >开始</div>
    </div>
</ion-modal-view>
